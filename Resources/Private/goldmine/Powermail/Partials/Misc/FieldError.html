<f:comment>
	<!--
		FIELD ERROR RENDERING

		This partial renders an error message prefixed with an icon.

		Hand over the id of the field (fieldId) to check for and render the corresponding error message
		Example: <f:render partial="Misc/FieldError" arguments="{fieldId:fieldConfiguration.id}

		Variables:
		- fieldId | mandatory
	-->
</f:comment>

<f:form.validationResults>
	<f:if condition="{validationResults.flattenedErrors}">
		<f:for each="{validationResults.flattenedErrors}" as="errors">
			<f:for each="{errors}" as="singleError">
				<f:if condition="{singleError.arguments.marker} == {fieldId}">
					<div class="powermail_field_error" id="powermail_error_{fieldId}">
						<span class="powermail_field_error__icon icon icon-attention" aria-hidden="true"></span>
						<span class="powermail_field_error__message"><f:translate key="validationerror_{singleError.message}">{singleError.message}</f:translate></span>
					</div>
				</f:if>
			</f:for>
		</f:for>
	</f:if>
</f:form.validationResults>
