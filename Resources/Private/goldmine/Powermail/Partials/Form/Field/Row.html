<f:if condition="{fieldConfiguration.origin}">
	<f:then>
		<f:variable name="description" value="{fieldConfiguration.origin.title}"/>
	</f:then>
	<f:else>
		<f:variable name="description" value="{fieldConfiguration.description}"/>
	</f:else>
</f:if>

<div class="cell">
    <f:if condition="{fieldConfiguration.label}">
        <div class="columns">
            <h4>{fieldConfiguration.label}</h4>
        </div>
    </f:if>
</div>
