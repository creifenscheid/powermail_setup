<f:comment>
	<!--
		FIELD ERROR RENDERING

		This partial renders an error message prefixed with an icon.

		Hand over the id of the field (id) to check for and render the corresponding error message
	-->
</f:comment>

<f:form.validationResults>
	<f:if condition="{validationResults.flattenedErrors}">
		<f:for each="{validationResults.flattenedErrors}" as="errors">
			<f:for each="{errors}" as="singleError">
				<f:if condition="{singleError.arguments.marker} == {field.marker}">
					<div class="powermail__field-error" id="powermail_error_{field.marker}">
						<span class="powermail__field-error__icon" aria-hidden="true"><f:cObject typoscriptObjectPath="lib.attentionIcon" /></span>
						<span class="powermail__field-error__message"><f:translate key="validationerror_{singleError.message}">{singleError.message}</f:translate></span>
					</div>
				</f:if>
			</f:for>
		</f:for>
	</f:if>
</f:form.validationResults>
