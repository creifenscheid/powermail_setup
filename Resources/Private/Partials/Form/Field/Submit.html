<f:if condition="{settings.main.confirmation}">
    <f:then>
        <button type="submit" class="powermail__button powermail__button--submit cta cta--submit"><f:translate key="LLL:EXT:powermail/Resources/Private/Language/locallang.xlf:confirmation_next" /></button>
    </f:then>
    <f:else>
        <button type="submit" class="powermail__button powermail__button--submit cta cta--submit">{field.title}</button>
    </f:else>
</f:if>
