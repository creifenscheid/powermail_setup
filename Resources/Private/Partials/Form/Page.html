{namespace vh=In2code\Powermail\ViewHelpers}

<fieldset class="powermail_fieldset powermail_fieldset_{page.uid} {page.css}">
	<f:if condition="{page.css} != 'nolabel'">
		<legend class="powermail_legend">{page.title}</legend>
	</f:if>

	<f:comment>
		<!--
            FIELD ERROR - generate rendered error message
        -->
	</f:comment>
	<f:variable name="fieldError"><f:spaceless><f:render partial="Misc/FieldError" arguments="{id:field.marker}" /></f:spaceless></f:variable>

	<f:for each="{page.fields}" as="field" iteration="iteration">
		<vh:misc.createRowTags columns="{settings.styles.numberOfColumns}" class="{settings.styles.framework.rowClasses}" iteration="{iteration}">
			<f:render partial="Form/Field/{vh:String.Upper(string:field.type)}" arguments="{field:field, fieldError:fieldError}"/>
		</vh:misc.createRowTags>
	</f:for>

	<f:comment>
		<!--
			 PREVIOUS/NEXT STEP BUTTONS

			 This is buggy.
			 A test form had 3 pages.
			 The middle one was removed from the html through javascript.
			 Due to lower relevance of this feature, investigating is skipped until needed.

			 ToDos:
			 - Styling (spacing between buttons)
			 - JS move focus, e.g. pressing "next" on the first page -> focus heads to "next" on the second page (if existing, otherwise previous button)
		-->
	<f:if condition="{settings.main.moresteps}">
		<div class="powermail_form__button powermail_fieldwrap powermail_tab_navigation">
			<f:if condition="!{iterationPages.isFirst}">
				<f:variable name="previousPage"><v:variable.get name="form.pages.{iterationPages.index - 1}" /></f:variable>
				<button type="button" class="powermail_form__button active" data-powermail-morestep-show="{iterationPages.index - 1}" aria-label="{f:translate(key: 'LLL:EXT:powermail_setup/Resources/Private/Language/locallang.xlf:form.steps.prev.label', arguments:{0:previousPage.title})}">&lt;</button>
			</f:if>
			<f:if condition="!{iterationPages.isLast}">
				<f:variable name="nextPage"><v:variable.get name="form.pages.{iterationPages.cycle}" /></f:variable>
				<button type="button" class="powermail_form__button active" data-powermail-morestep-show="{iterationPages.cycle}" aria-label="{f:translate(key: 'LLL:EXT:powermail_setup/Resources/Private/Language/locallang.xlf:form.steps.next.label', arguments:{0:nextPage.title})}">&gt;</button>
			</f:if>
		</div>
	</f:if>
	</f:comment>
</fieldset>
